<html>
	<head>
		<meta charset="utf-8" /> 
		<title>Select 2 is good plugin</title>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	</head>
	<body style="padding:50px;">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="col-lg-4">
						<p>Đây là tiêu đề cho phần test</p>
					</div>
					<div class="col-lg-4">
						<select class="thuong" style="width:100%">
							<option value="AL">Dù thời tiết</option>
							<option value="WY">Anh chàng thương sẽ mãi mãi yêu có một hay vài cô</option>
							<option value="WY">Mùa đông năm nay chắc chắn sẽ không lạnh</option>
							<option value="WY">Cũng là vì một vài trường hợp như thế</option>
							<option value="AL">Trời đang mưa</option>
						</select>
					</div>
					<div class="col-lg-4">
						<p>Tùy tâm các chú</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function() {
		  $(".thuong").select2();
		});
		</script>
</html>
